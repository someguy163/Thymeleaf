<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .target{
            background-color: red;
        }

    </style>
</head>
<body>
<ul>
    <li th:each="dto : ${list}">
        [[${dto.sno}]]
        <br>
        [[${dto.first}]]
        <br>
        [[${dto.last}]]
        <br>
        [[${dto.regTime}]]
        <br>

    </li>
    <!--조건이 true이면-->
    <li th:each="dto , state : ${list}" th:if="${dto.sno % 5 == 0}">-->
        [[${dto.sno}]]
        <br>
        [[${dto.first}]]
        <br>
        [[${dto.last}]]
        <br>
        [[${dto.regTime}]]
        <br>
    </li>
    <!--조건이 false이면-->
    <li th:each="dto : ${list}">
        <span th:if="${dto.sno % 5 == 0}" th:text = "${'------------'+ dto.sno}"></span>
        <span th:unless="${dto.sno % 5 == 0}" th:text = "${dto.first}"></span>
    </li>
    <li th:each="dto, state : ${list}" >
        <span th:if="${dto.sno % 5 == 0}" th:text="${'------------------' +dto.sno}"></span>
        <span th:unless="${dto.sno % 5 == 0}" th:text="${dto.first}"></span>
    </li>

    <li th:each="dto, state : ${list}" th:text="${dto.sno % 5 == 0} ? ${dto.sno}">
    </li>

    <li th:each="dto, state : ${list}"
        th:text="${dto.sno % 5 == 0} ? ${dto.sno}: ${dto.first}">
    </li>

    <li th:each="dto, state : ${list}"
        th:class="${dto.sno % 5 == 0} ? 'target'" th:text= "${dto}">
    </li>
</ul>
<ul>
    <li th:each="dto , state : ${list}" th:if="${dto.sno % 5 == 0}">
        [[${dto.sno}]]
        <br>
        [[${dto.first}]]
        <br>
        [[${dto.last}]]
        <br>
        [[${dto.regTime}]]
        <br>
    </li>
</ul>
조건이 false이면
<ul>
    <li th:each="dto : ${list}">
        <span th:if="${dto.sno % 5 == 0}" th:text = "${'------------'+ dto.sno}"></span>
        <span th:unless="${dto.sno % 5 == 0}" th:text = "${dto.first}"></span>
    </li>
</ul>


th block
<ul>
    <th:block th:each="dto : ${list}">
        <li th:text="${dto.sno % 5 == 0} ? ${dto.sno} : ${dto.first}"></li>
    </th:block>
    <th:block th:each="dto : ${list}">
        <li th:text="${dto.sno % 5 == 0}?${dto.regTime} : ${dto.sno}"></li>
    </th:block>


</ul>


</body>
</html>
